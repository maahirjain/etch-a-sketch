<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="header">Etch A Sketch</div>
        <div class="sketch-area">
            <div class="options">
                <div class="grid-size">
                    <p>16 x 16</p>
                    <input type="range" min="1" max="100" value="16">
                </div>
                <div>
                    <input type="checkbox" id="grid-lines" name="grid-lines" checked>
                    <label for="grid-lines">GRID LINES</label>
                </div>
                <div>
                    <input type="color" id="color-picker" name="color-picker">
                    <label for="color-picker">CHOOSE COLOR</label>
                </div>
            </div>
            <div class="grid"></div>
        </div>
        <div class="footer">Created by Maahir Jain</div>
    </body>
</html>
